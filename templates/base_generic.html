<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'w3.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
   <title>{% block title %} {% endblock %}</title>
</head>
<body>

    {% block p %}Welcome to my first Django web page. <br>
    By: Michael C
    {% endblock %}

    {% block navbar %}
    <div class="w3-bar w3-border w3-card-4 w3-light-gray">
        <a class="w3-bar-item w3-button" href="{% url 'home' %}">Home</a>
        <a class="w3-bar-item w3-button" href="{% url 'post_new' %}">Create Post</a>
        {% if user.is_authenticated %}
        <a class="w3-bar-item w3-button w3-amber" style="float:right" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="w3-bar-item w3-button w3-amber" style="float:right" href="{% url 'login' %}">Login</a>
        {% endif %}


    </div>
    {% endblock %}

<br>
 {% block content %}{% endblock %}

</body>
</html>
